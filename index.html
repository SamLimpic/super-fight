<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Super Fight!</title>
</head>

<body>

    <header class="container-fluid bg-dark pt-4 pb-3">
        <div class="row justify-content-between text-center align-middle">
            <div class="col-md-3 d-none d-md-block">
                <h1>
                    <i class="fas fa-bahai"></i>
                </h1>
            </div>
            <div class="col-md-6">
                <h3 id="fight">Choose your weapon!</h3>
            </div>
            <div class="col-md-3 d-none d-md-block">
                <h1>
                    <i class="fas fa-bahai"></i>
                </h1>
            </div>
        </div>
    </header>


    <main class="container card shadow bg-secondary py-4 py-md-5">

        <div id="welcome" class="py-3 py-md-0 pb-md-3">
            <div class="row justify-content-center text-center mx-md-5">
                <div class="col-6 col-md-2">
                    <button onclick="chooseWeapon('fire')">
                        <p><i class="fas fa-fire-alt fire align-middle"></i></p>
                    </button>
                </div>
                <div class="col-6 col-md-2">
                    <button onclick="chooseWeapon('water')">
                        <p><i class="fas fa-tint water align-middle"></i></p>
                    </button>
                </div>
            </div>
            <div class="row justify-content-center text-center mx-md-5">
                <div class="col-4 mt-2 mt-md-0">
                    <button onclick="chooseWeapon('air')">
                        <p><i class="fas fa-wind air align-middle"></i></p>
                    </button>
                </div>
                <div class="col-4 mt-2 mt-md-0">
                    <button onclick="chooseWeapon('rock')">
                        <p><i class="fas fa-gem rock align-middle"></i></p>
                    </button>
                </div>
            </div>
            <div class="row justify-content-center text-center mx-md-5">
                <div class="col-4 col-md-3">
                    <button onclick="chooseWeapon('lightning')">
                        <p><i class="fas fa-bolt lightning align-middle"></i>
                        </p>
                    </button>
                </div>
                <div class="col-4 col-md-3">
                    <button onclick="chooseWeapon('cat')">
                        <p><i class="fas fa-cat cat align-middle"></i></p>
                    </button>
                </div>
                <div class="col-4 col-md-3">
                    <button onclick="chooseWeapon('paper')">
                        <p><i class="fas fa-scroll paper align-middle"></i></p>
                    </button>
                </div>
            </div>
            <div class="row justify-content-center text-center mx-md-5">
                <div class="col-4 mb-2 mb-0">
                    <button onclick="chooseWeapon('human')">
                        <p><i class="fas fa-user-tie human align-middle"></i></p>
                    </button>
                </div>
                <div class="col-4 mb-2 mb-0">
                    <button onclick="chooseWeapon('scissors')">
                        <p><i class="fas fa-cut scissors align-middle"></i></p>
                    </button>
                </div>
            </div>
            <div class="row justify-content-center text-center mx-md-5">
                <div class="col-6 col-md-2">
                    <button onclick="chooseWeapon('roach')">
                        <p><i class="fas fa-bug roach align-middle"></i></p>
                    </button>
                </div>
                <div class=" col-6 col-md-2">
                    <button onclick="chooseWeapon('bomb')">
                        <p><i class="fas fa-bomb bomb align-middle"></i></p>
                    </button>
                </div>
            </div>
        </div>

        <div id="arena" class="hidden py-4 py-md-5">
            <div class="row justify-content-center text-center py-md-5">
                <div class="col-md-5 card bg-dark text-warning">
                    <h2 id="fight"></h2>
                </div>
            </div>
            <div id="combatants"></div>
        </div>
    </main>


    <footer class="container-fluid bg-dark align-items-center">
        <div class="row justify-content-center text-center pt-4 pb-3">
            <div class=" col-md-6">
                <h5 class="text-warning">
                    Created with <large><i class="fas fa-bahai"></i></large> by Samwise
                </h5>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
